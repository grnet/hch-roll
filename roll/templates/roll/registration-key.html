{% extends "roll/base.html" %}

{% block content %}

<form method="post" action="{{ form_action }}">
  {% csrf_token %}
  {{ form.non_field_errors }}
  <h1>Εγγραφή</h1>    
  <fieldset>
    <legend>Κωδικός Εγγραφής</legend>
        {% for field in form %}
          <div class="form-group">
            {{ field.errors }}
            <label for="{{ field.html_name }}">{{ field.label }}</label>
            {{ field }}
          </div>
        {% endfor %}
        <center>
          <button type="submit" class="btn btn-default">Συνέχεια</button>
        </center>
  </fieldset>
</form>

{% endblock %}
