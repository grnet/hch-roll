{% extends "roll/base.html" %}

{% block content %}

  <form method="post" action="">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <legend>Εγγραφή</legend>
    <fieldset>
    {% for field in form %}
      <div class="form-group">
        {{ field.errors }}
        <label for="{{ field.html_name }}">{{ field.label }}</label>
        {{ field }}
    {% endfor %}
    </fieldset>
  </form>
{% endblock %}
