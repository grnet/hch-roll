{% extends "roll/base.html" %}

{% block content %}

<form method="post" action="{{ form_action }}">
  {% csrf_token %}
  {{ form.non_field_errors }}
  <fieldset>
    <legend>Εγγραφή</legend>
    <div class="row">
      <div class="col-lg-6">
        {% for field in form.non_voter_fields %}
          <div class="form-group">
            {{ field.errors }}
            <label for="{{ field.html_name }}">{{ field.label }}</label>
            {{ field }}
          </div>
        {% endfor %}
      </div>
      <div class="col-lg-6">
        {% for field in form.voter_fields %}
          <div class="form-group">
            {{ field.errors }}
            <label for="{{ field.html_name }}">{{ field.label }}</label>
            {{ field }}
          </div>
        {% endfor %}
      </div>
      <center>
        <button type="submit" class="btn btn-default">Υποβολή</button>
      </center>
  </fieldset>
</form>

{% endblock %}
